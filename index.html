<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <link rel="stylesheet" href="resources/blackjack.css">
        <script src="resources/blackjack.js"></script>
    </head>

    <body id="game-container">

        <div class="hand-container">
            <div id="house-cards" class="card-container">
            </div>
        </div>

        <div class="symbol-container">
            <img id="win" class="symbol" src="images/icons/crown.png">
            <img id="tie" class="symbol" src="images/icons/draw.png">
            <img id="lose" class="symbol" src="images/icons/clown.png">
        </div>

        <div class="hand-container">
            <div id="self-cards" class="card-container">
            </div>
        </div>  

        <div class="buttons">
            <button id="draw">&#128070;</button>
            <button id="play">&#129306;</button>
            <button id="reset">&#8617;</button>
        </div>

    </body>

</html>
